<div class="container">
  <div class="boton-agregar">
    <a mat-raised-button color="primary" routerLink="/alumnos/agregar">Agregar Alumno</a>
  </div>
  
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Alumno</th>
          <th scope="col">Cursos</th>
          <th scope="col">Editar/Borrar</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usuario of alumnos; let i = index" >
          <th scope="row">{{ i + 1 }}</th>
          <td>{{usuario | apellido}}</td>
          <td>{{ usuario.cursos }}</td>
          <td>
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="deleteItem(i)">
              <mat-icon>delete</mat-icon>
            </button>
            
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- botones de prueba rutas -->
<button routerLink="/students/form">IR AL FORM</button>
<button routerLink="/students/edit-student">IR A EDICION ALUMNOS</button>
