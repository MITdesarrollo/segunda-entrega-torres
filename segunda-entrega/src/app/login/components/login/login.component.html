<div class="container">
  <form [formGroup]="formulario"  (ngSubmit)="login()" class="form">
    <div class="row">
      <div class="col-md-5">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <mat-form-field appearance="fill" class="fill">
          <mat-label>Contrase√±a</mat-label>
          <input matInput formControlName="contrasena">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2" >
        <button type="submit" mat-raised-button color="primary" >Go</button>
      </div>
      <div class="toggle">
        <mat-slide-toggle formControlName="admin">Sos admin?!</mat-slide-toggle>
      </div>
    </div>
  </form>

</div>
